<!doctype html>
<html>
  <head>
    <meta charset = "UTF-8" />
    <title>The J-Query D-Pad Widget</title>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href = "dPadDemo.css">
    
  </head>
  <body onload = "dPad()">
    <div>
      <h2> The D-Pad </h2>
    </div>
    <div class = "dPad">
      <div class = "up">
        <button>Up</button>
      </div>
      <div class = "left">
        <button>Left</button>
      </div>
      <div class = "right">
        <button>Right</button>
      </div>
      <div class = "down">
        <button>Down</button>
      </div>
    </div>
    <div id = "test">

    </div>


  <script src = "jquery.dPad.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
