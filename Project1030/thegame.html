<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title> Sweg Game </title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	</head>

	<body>
		<section class ="container">
			<div class="row">
				<div class="col-md-1 col-md-offset-7">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login
					</button>
				</div><!--end column -->
				<div class="col-md-1">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Create Account
					</button>
				</div><!--end column -->
			</div><!--end row -->

			<div class="row">
			  	<div class="col-md-8 col-md-offset-2">
			  		<h1>Sweg Game</h1>
			  	</div>
			</div>

			<div class="row">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
				  <li class="active"><a href="#home" role="tab" data-toggle="tab">Home</a></li>
				  <li><a href="#profile" role="tab" data-toggle="tab">Profile</a></li>
				  <li><a href="#messages" role="tab" data-toggle="tab">Messages</a></li>
				  <li><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
				</ul>

				<!-- Tab panes -->
				<section class="tab-content">
				  <div class="tab-pane active" id="home">home

					<section class ="container">
				  		<div class = "row">
							<div class="col-md-1">
								<button type="button" class="btn btn-default btn-sm">New Game
									<span class="glyphicon glyphicon-plus">
								</button>
							</div><!-- ends first column -->
						</div>
						<div class = "row">
							<div class="col-md-1">
								<button type="button" class="btn btn-default btn-sm">Load Game
									<span class="glyphicon glyphicon-plus">
								</button>
							</div><!-- ends first column -->
						</div>
						<div class = "row">
							<div class="col-md-1">
								<button type="button" class="btn btn-default btn-sm">Meowtiplayer
									<span class="glyphicon glyphicon-plus">
								</button>
							</div><!-- ends first column -->
						</div>
						
					</section>

				  </div>
				  <div class="tab-pane" id="profile">profile
				  	
				  </div>
				  <div class="tab-pane" id="messages">messages</div>
				  <div class="tab-pane" id="settings">settings</div>
				</div>
				
			</div><!-- ends row -->
			<div class="row"><!-- row that holds modals -->

				<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				 	<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span>
									<span class="sr-only">Close
									</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Login to Sweg</h4>
				     		</div><!--end modal-header -->
				      		<div class="modal-body">
				        		<form role="form">
				        			<div class="form-group">
				        				<label class="control-label" for= "loginEmail">Email address</label>
				        				<input type="email" class="form-control" id ="loginEmail" placeholder="Enter email">
				        				<span id="loginSpan">
				        				</span>
				        			</div><!-- ends form group -->
				        			<div class="form-group">
										<label for="loginPassword">Password</label>
										<input type="password" class="form-control" id="loginPassword" placeholder="Password">
									</div><!--ends form group -->
								</div><!-- ends form -->
								<section class= "container">
									<div class="row">

										<div class = "col-md-1 col-md-offset-4">
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancel
											</button>
										</div>
										<div class = "col-md-1">
											<button type="button" class="btn btn-success">Login</button>
										</div>
									</div>
								</section>

				      		</div><!-- end modal body -->

							<div class="modal-footer">
				      		</div><!-- end modal footer -->

				    	</div><!-- end modal content -->
					</div><!-- end modal dialogue -->
				</div><!-- end modal -->

				<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				 	<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span>
									<span class="sr-only">Close
									</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Create Account</h4>
				     		</div><!--end modal-header -->
				      		<div class="modal-body">
				        		<form role="form">
				        			<div class="form-group">
				        				<label for= "inputEmail">Email address</label>
				        				<input type="email" class="form-control" id = "inputEmail" placeholder="Enter email">
				        			</div><!-- ends form group -->
				        			<div class="form-group">
										<label for="inputPassword">Password</label>
										<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									</div><!--ends form group -->
								</div><!-- ends form -->
								<section class= "container">
									<div class="row">

										<div class = "col-md-1 col-md-offset-4">
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancel
											</button>
										</div><!--ends column -->
										<div class = "col-md-1">
											<button type="button" class="btn btn-success">Sign Up!
											</button>
										</div><!-- ends column-->
									</div><!--ends row -->
								</section>
				      		</div><!-- end modal body -->

							<div class="modal-footer">	
				      		</div><!-- end modal footer -->

				    	</div><!-- end modal content -->
					</div><!-- end modal dialogue -->
				</div><!-- end modal -->

			</div><!--ends row -->

		</section>

		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</body>
