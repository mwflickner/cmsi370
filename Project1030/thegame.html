<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title> Sweg Game </title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	</head>

	<body>
		<section class ="container">
			<div class="row">
				<div class="col-md-2 col-md-offset-6">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login
					</button>
				</div><!--end column -->
				<div class="col-md-2 col-md-offset-8">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Create Account
					</button>
				</div><!--end column -->
			</div><!--end row -->

			<div class="row">
			  	<div class="col-md-8 col-md-offset-2">
			  		<h1>Sweg Game</h1>
			  	</div>
			</div>

			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<button type="button" class="btn btn-default btn-lg">New Game
						<span class="glyphicon glyphicon-plus">
					</button>
				</div><!-- ends first column -->
				<div class="col-md-4 col-md-offset-2">
					<button type="button" class="btn btn-default btn-lg">Meowtiplayer
				</div><!--ends second column -->
			</div><!-- ends first row -->

			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<button type="button" class="btn btn-default btn-lg">Load Game
				</div><!--ends first column -->

				<div class="col-md-4 col-md-offset-2">
					<button type="button" class="btn btn-default btn-lg">Settings
						<span class="glyphicon glyphicon-flash">
					</button>
				</div><!-- ends column -->
			</div><!-- ends row -->
			<div class="row"><!-- row that holds modals -->

				<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				 	<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span>
									<span class="sr-only">Close
									</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Login to Sweg</h4>
				     		</div><!--end modal-header -->
				      		<div class="modal-body">
				        		<form role="form">
				        			<div class="form-group">
				        				<label for= "loginEmail">Email address</label>
				        				<input type="email" class="form-control" id = "loginEmail" placeholder="Enter email">
				        			</div><!-- ends form group -->
				        			<div class="form-group">
										<label for="loginPassword">Password</label>
										<input type="password" class="form-control" id="loginPassword" placeholder="Password">
									</div><!--ends form group -->
								</div><!-- ends form -->
				      		</div><!-- end modal body -->
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel
								</button>
								<button type="button" class="btn btn-primary">Login</button>
				      		</div><!-- end modal footer -->
				    	</div><!-- end modal content -->
					</div><!-- end modal dialogue -->
				</div><!-- end modal -->

				<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				 	<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span>
									<span class="sr-only">Close
									</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Create Account</h4>
				     		</div><!--end modal-header -->
				      		<div class="modal-body">
				        		<form role="form">
				        			<div class="form-group">
				        				<label for= "inputEmail">Email address</label>
				        				<input type="email" class="form-control" id = "inputEmail" placeholder="Enter email">
				        			</div><!-- ends form group -->
				        			<div class="form-group">
										<label for="inputPassword">Password</label>
										<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									</div><!--ends form group -->
								</div><!-- ends form -->
				      		</div><!-- end modal body -->
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel
								</button>
								<button type="button" class="btn btn-primary">Sign Up!</button>
				      		</div><!-- end modal footer -->
				    	</div><!-- end modal content -->
					</div><!-- end modal dialogue -->
				</div><!-- end modal -->

			</div><!--ends row -->

		</section>

		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</body>
